<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite fruit start</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
  </head>
<body>
<form>
    <fieldset>
        <legend>
            do you have a driver's licence? 
            <span aria-label="required">*</span>
        </legend>
        <input type="radio" required name="driver" id="r1" value="yes"/>
        <label for="r1">yes</label>
        <input type="radio" required name="driver" id="r2" value="no"/>
        <label for="r2">no</label>
    </fieldset>
    <p>
        <label for="n1">how old are you?</label>
        <input type="number"
            min="12"
            max="60"
            step="1"
            id="n1"
            name="age"
            pattern="\d+" />
    </p>
    <p>
        <label for="t1">What's your favourite fruit?
            <span aria-label="required">*</span>
        </label>
        <input type="text"
            id="t1"
            name="fruit"
            list="l1"
            required
            pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"/>
        <datalist id="11">
            <option>banana</option>
            <option>cherry</option>
            <option>apple</option>
            <option>strawberry</option>
            <option>lemon</option>
            <option>orange</option>
        </datalist>    
    </p>
    <p>
        <label for="t2">what is your email address?</label>
        <input type="email" name="email" id="t2"/>
    </p>
    <p>
        <label for="t3">Leave a short message</label>
        <textarea id="t3 name="msg" maxlength="140" rows="5" ></textarea> 
    </p>
    <div>
        <button>submit</button>
    </div>
</form>
</body>

</html>
