<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <header> Contact</header>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error quae quod velit quo ullam? Debitis, vel eius alias non magnam error ipsam deleniti commodi ea esse atque possimus molestias quia?</p>
        <form action="results.html" method="GET" enctype="multipart/form-data">
            <div>
            <div>
                <label for="name">name</label>
                <input type="text"  name="name"  id="name" required>
            </div>
            <div>
                <label>password</label>
                <input type="password" name="password" required>
            </div>
                <input type="hidden" value="hidden" value="hi">
            <div>
                <label for="file">file</label>
                <input type="file" name="file" id="file">
            </div>    
            <div>
                <label for="age">age</label>
                <input type="number" name="age" id="age" min="1" max="150" step="1">
            </div>
            <div>
                <label for="birthdate">birthdate</label>
                <input type="date" name="date" id="birthdate" min="2019-06-10">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" required>
            </div>
            <div>
                Favourite food
                <div>
                    <label for="apple">apple</label>
                    <input type="checkbox" name="apple" id="apple">
                </div>
                <div>
                    <label for="banana">banana</label>
                    <input type="checkbox" name="banana" id="banana">
                </div>
            <div>
                Gender
                <div>
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="male" value="male">
                    <div>
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" id="female" value="female">
                    </div>
                </div>
            </div> 
            <div>
                <label for="eyecolor">Eye color</label>
                <select name="eyecolor" id="eyecolor">
                    <option value="green">green</option>
                    <option value="red">Red</option>
                </select>
            </div>   
            <div>
                <label for="phone">phone</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label for="url">URL</label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="bio">bio</label>
                <textarea name="bio" id="bio"></textarea>
            </div>
            <div>
                <label for="color">color</label>
                <input type="color" name="color" id="color">
            </div>
            </div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </form>
    </body>
</html>
